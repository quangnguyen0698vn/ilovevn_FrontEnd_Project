    <section class="container">
      <h2 class="mb-5">
        Quản lý các dự án quyên góp từ thiện | Thêm dự án mới
      </h2>
      <form>
        <!-- Project name -->
        <div class="form-group row mb-4">
          <label class="col-lg-2 col-form-label" for="name">Tên dự án:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="name" name="name" />
          </div>
        </div>

        <!-- Project target value and expired date -->
        <div class="form-group row mb-4">
          <label class="col-lg-2 col-form-label" for="targetAmount"
            >Số tiền dự kiến:</label
          >
          <div class="col-lg-3">
            <input
              type="number"
              class="form-control"
              id="targetAmount"
              name="targetAmount"
            />
          </div>
          <label class="col-lg-2 col-form-label" for="targetAmount"
            >Ngày hết hạn:</label
          >
          <div class="col-lg-3">
            <input
              type="date"
              class="form-control"
              id="expiredDate"
              name="expiredDate"
            />
          </div>
        </div>

        <!-- Project Short Description -->
        <div class="form-group mb-4">
          <label class="col-lg-2 col-form-label mb-2" for="shortDescription"
            >Mô tả ngắn:</label
          >
          <textarea
            name="shortDescription"
            id="shortDescription"
            class="form-control"
          ></textarea>
        </div>
        <!-- Project Full Description -->
        <div class="form-group mb-4">
          <label class="col-lg-2 col-form-label mb-2" for="fullDescription"
            >Bài viết đầy đủ:</label
          >
          <textarea
            name="fullDescription"
            id="fullDescription"
            class="form-control"
          ></textarea>
        </div>

        <!-- Project Image -->   
        <div class="row" id="divProjectImages">   
          
          <div class="col border m-3 p-2">
            <div><label>Hình ảnh chính của dự án: </label></div>
            <div class="m-2">
              <img id="thumbnail" alt="Hình ảnh chính của dự án" class="img-fluid" src="../images/image-thumbnail.png">
            </div>
            <div>
              <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg" required="required">
            </div>
            <input type="hidden" id="mainImage" name="mainImage" value="">
          </div>
          
          <div class="col border m-3 p-2" id="divProjectImage0">
            <div id="projectImageHeader0">
              <label>Hình số #1:</label>
            </div>
            <div class="m-2">
              <img id="projectImageThumbnail0" alt="Hình số #1 preview" class="img-fluid" src="../images/image-thumbnail.png">
            </div>
            <div>
              <input type="file" name="projectImage" accept="image/png, image/jpeg">
            </div>
          </div>		
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Lưu dự án" class="btn btn-primary m-3">
        <input type="button" value="Hủy bỏ" class="btn btn-secondary" id="buttonCancel">
      </div>
      </form>
    </section>
